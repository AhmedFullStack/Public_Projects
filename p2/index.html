<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forme</title>
</head>
<body>

    <table width="70%"  align="center" height="90vh">
        <tr>
            <td id="chat" width="50%">
                <h1>Let's Chat</h1>
                <p>
                    Whether you have a question,want to start a project or simply want to connect.
                </p>
                    <br>
                 <p>
                    Feel free to send me a message in the contact form
                </p>
            </td>

            <td id="contact" width="50%">
                <h1>Contact</h1>
                <label><span>*</span>Required</label>
                <form>
                    <input type="text" name="name" value="" placeholder="Name *" required>
                    <input type="email" name="email" value="" placeholder="Email *" required>
                    <input type="text" name="company" value="" placeholder="Company" required>
                    <input type="tel" name="phone" value="" placeholder="Phone" required>
                    <textarea placeholder="Message">

                    </textarea>
                    <button class="btn-submit">submit</button>
                </form>
            </td>
        </tr>
    </table>
    
</body>
</html>
