<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="Ecolor">
    
    <div class="container-flouid">

        <div class="container">

            <div id="listicon" class="w-10 bg-Ccolor d-inline-block h-100 vl-top text-center">
                <img class="p-tb-7" src="imgs/logo@0 1.png" alt="">
                <ul class="ul-none w-75 text-center">
                    <li class="p-tb-7"><a href="#" class=" Bcolor"><i class="fa-solid fa-house-chimney"></i></a></li>
                    <li class="p-tb-7"><a href="#" class=" Bcolor"><i class="fa-regular fa-bell"></i></a></li>
                    <li class="p-tb-7"><a href="#" class=" Bcolor"><i class="fa-solid fa-calendar"></i></a></li>
                    <li class="p-tb-7"><a href="#" class=" Bcolor"><i class="fa-solid fa-chart-line"></i></a></li>
                    <li class="p-tb-7"><a href="#" class=" Bcolor"><i class="fa-solid fa-user-tie"></i></a></li>
                </ul>
            </div>
            <!-- =================================== -->
            <div class="w-40 bg-Fcolor d-inline-block h-100 vl-top b-left">
                <h3 class="Dcolor">Settengs</h3>
                <ul class="ul-none ">
                    <li class="m-tm-3"><a href="#" class="Dcolor m-rl-3  ">Edit profile</a></li>
                    <li class="m-tm-3"><a href="#" class="Dcolor m-rl-3  ">Notification</a></li>
                    <li class="m-tm-3"><a href="#" class="Dcolor m-rl-3  ">Security</a></li>
                    <li class="m-tm-3"><a href="#" class="Dcolor m-rl-3  ">Appearance</a></li>
                    <li class="m-tm-3"><a href="#" class="Dcolor m-rl-3  ">Help</a></li>
                </ul>
            </div>
            <!-- =========================================== -->
            <div class="w-40 bg-Fcolor d-inline-block vl-top b-left">
                
                <form action="" method="post">
                <table id="signinTable" >
                    <tr colspan="2">
                       <td class="w-100">
                            <h6 class="Dcolor">Edit profile</h6>
                            <div id="signinimg"></div>
                        </td>
                    </tr>
                    <tr class="m-tm-2">
                        <td> 
                            <label>First Name</label>
                            <input type="text" name="FirstName" placeholder="First Name">
                        </td>
                        <td>
                            <label>Last Name</label>
                            <input type="text" name="LastName" placeholder="Last Name">
                        </td>
                    </tr>
                    <tr class="m-tm-2">
                        <td colspan="2">
                        <label>Email</label>
                        <input class="w-100" type="email" name="Email" placeholder="Email">
                       </td>
                    </tr>
                    <tr class="m-tm-2">
                        <td colspan="2">
                        <label>Address</label>
                        <input class="w-100" type="Address" name="Address" placeholder="Address">
                       </td>
                    </tr>
                    <tr class="m-tm-2">
                        <td colspan="2">
                        <label>Contact Number</label>
                        <input class="w-100" type="tel" name="ContactNumber" placeholder="Contact Number">
                       </td>
                    </tr>
                    <tr class="m-tm-2">
                        <td>
                        <label> city</label>
                        <input type="text" name="city" placeholder="city">
                       </td>

                        <td>
                        <label>State</label>
                        <input  type="text" name="State" placeholder="State">
                       </td>
                    </tr>
                    <tr class="m-tm-2">
                        <td colspan="2">
                        <label >password</label>
                        <input class="w-100" type="password" name="password" placeholder="password">
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="Bcolor Dcolor p-rl-7 p-tb-3 b-none m-tm-3">Save Changes</button>
                        </td>
                    </tr>
                </table>
                </form>
            </div>

        </div>


    </div>


</body>
</html>
